<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="stylesheet" href="dist/theme-switcher.min.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Docsify Theme Switcher",
        repo: "https://github.com/zolk/docsify-theme-switcher",
        themeSelector: {
          themes: [
            { name: "Theme One", class: "theme-one" },
            { name: "Theme Two", class: "theme-two" },
            { name: "Theme Three", class: "theme-three" },
          ],
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="dist/theme-switcher.min.js" type="module"></script>
  </body>
</html>
